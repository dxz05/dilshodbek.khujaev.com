<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khujaev Brothers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .brothers {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .brother-card {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            min-width: 200px;
        }
        
        .brother-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .brother-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .brother-role {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .brothers {
                flex-direction: column;
                gap: 20px;
            }
            
            .brother-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khujaev Brothers</h1>
        <p>Welcome to our shared website</p>
        
        <div class="brothers">
            <a href="/temur/" class="brother-card">
                <div class="brother-name">Temurbek</div>
                <div class="brother-role">Algorithmic Engineer</div>
            </a>
            
            <a href="/dilshod/" class="brother-card">
                <div class="brother-name">Dilshodbek</div>
                <div class="brother-role">Professional</div>
            </a>
        </div>
    </div>
</body>
</html>
